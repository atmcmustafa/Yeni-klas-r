<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHRS | T.C Sağlık Bakanlığı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>
    <div class="mainpage">
        <div class="left-bar">
            <div class="top-bar">
                <img src="sb-logo-tr.png" class="left-logo">
                <img src="login-logo.png" alt="">
                <div class="language">
                    <i class="fa-solid fa-flag-usa"></i>
                    <span>English</span>
                    <i class="fa-solid fa-angle-down icon"></i>
                </div>
            </div>
            <div class="input">
                <input type="text" placeholder="Tc Kimlik No">
                <input type="password" placeholder="Parola">

                <a href="#" style="margin-left: auto;color: #58a9e1;">Forgot Password</a>

                <div class="btn btn-green">
                    Log in
                </div>
                <div class="btn btn-red">
                    <div class="image">
                        <img src="e-devlet.png" alt="">
                    </div>
                    <div class="text">
                        Log in with E-Devlet
                    </div>
                </div>
                <div class="btn btn-blue">
                    <i class="fa-solid fa-user-plus" style="color: #fff;"></i>
                    <p style="margin-left: 10px;">Sign In</p>
                </div>
                <p style="margin-top:50px; text-align: center;">Soru ve sorunlarınız için <strong
                        style="color: #096dd9;">mhrsyardim@saglik.gov.tr</strong>
                    adresimizi kullanarak bize
                    ulaşabilirsiniz.
                </p>
            </div>
        </div>
        <div class="right-bar">
            <div class="image-right">
                <div class="text">
                    <img src="turkce_text_514x147 (1).png" alt="">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
